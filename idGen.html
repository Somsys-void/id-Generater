<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARMY ID Generator</title>
  <style>
   body {
  background-size: cover;
  font-family: 'Times New Roman', serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
  z-index: -1;
  filter: brightness(1.05); 
}
   .contain {
  background-color: rgba(255, 255, 255, 0.1); 
  backdrop-filter: blur(3px);
  -webkit-backdrop-filter: blur(10px);
  padding: 30px;
  border: 2px solid #bf00ff;
  border-radius: 15px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 0 20px rgba(191, 0, 255, 0.6), 
              0 0 40px rgba(149, 15, 194, 0.3);
  filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 12));
}


    h1 {
  color: #ffccff;
  margin-top: 30px;
  font-size: 2em;
  text-shadow: 1px 1px 2px #600060;
}


    label {
        font-size: 1.4em;
        font-weight: bold;
      display: block;
      margin-top: 10px;
      color: black;
    }

    input, select, textarea {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid whitesmoke;
    }

    #generateBtn {
      background-color: #bf00ff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
      width: 100%;
    }

   .igen {
  display: none;
  margin-top: 30px;
  border-radius: 15px;
  background-color: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  max-width: 600px;
  width: 90%;
  box-shadow: 0 0 20px rgba(191, 0, 255, 0.6),
              0 0 40px rgba(191, 0, 255, 0.3);
  filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
  padding: 20px;
}
    .id-card {
      display: flex;
      border: 2px solid #bf00ff;
      border-radius: 15px;
      padding: 15px;
      background-color: #ffd6dc;
      position: relative;
      color: black;
    }

    .id-left img {
      width: 120px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .id-left {
      margin-right: 20px;
    }

    .id-right p {
  margin: 8px 0;
  font-size: 1.05em;
  color: #ffffff; 
  text-shadow: 1px 1px 2px #000000; 
}

    #idg{
        font-family: cursive;
        text-align: center;
        color: #bf00ff;
    }
  </style>
</head>
<body>
   <video autoplay muted loop id="bg-video">
  <source src="BGvideo.mp4" type="video/mp4">
</video>
 
  <h1>ARMY Worldwide ID</h1>

  <div class="contain">
    <label for="name">Name</label>
    <input type="text" id="name" required>

    <label for="year">Army Since</label>
    <input type="number" id="year" min="1000" max="9999" required>

    <label for="place">City</label>
    <input type="text" id="place" required>

    <label for="bias">Bias</label>
    <select id="bias" required>
      <option value="">--Select--</option>
      <option value="Kim Taehyung">Kim Taehyung</option>
      <option value="Kim Namjoon">Kim Namjoon</option>
      <option value="Kim Seokjin">Kim Seokjin</option>
      <option value="Min Yoongi">Min Yoongi</option>
      <option value="Park Jimin">Park Jimin</option>
      <option value="Jeon Jungkook">Jeon Jungkook</option>
      <option value="Jung Hoseok">Jung Hoseok</option>
      <option value="OT7">OT7</option>
    </select>

    <label for="pic">Upload Image</label>
    <input type="file" id="pic" accept="image/*" required>

    <label for="said">My Bias once said</label>
    <textarea id="said" placeholder="Quote here..." maxlength="300"></textarea>

    <button id="generateBtn" onclick="create()">Generate ID</button>
  </div>

  <div class="igen" id="igen">
    <div class="id-card">
   <div class="id-left">
        <img id="iPic" src="#" alt="Uploaded Image">
      </div>
      <div class="id-right">
        <h1 id="idg">ARMY Worldwide ID</h1>
        <p><strong>Name:</strong> <span id="iName"></span></p>
        <p><strong>City:</strong> <span id="iPlace"></span></p>
        <p><strong>Army Since:</strong> <span id="iYear"></span></p>
        <p><strong>Bias:</strong> <span id="iBias"></span></p>
        <p><strong>Quote:</strong> <span id="iSaid"></span></p>
      </div>
    </div>
  </div>

  <script>
    function create() {
      const name = document.getElementById('name').value;
      const year = document.getElementById('year').value;
      const place = document.getElementById('place').value;
      const bias = document.getElementById('bias').value;
      const said = document.getElementById('said').value;
      const fileInput = document.getElementById('pic');
      const preview = document.getElementById('igen');

      if (!fileInput.files || !fileInput.files[0]) {
        alert("Please upload an image.");
        return;
      }

      document.getElementById('iName').textContent = name;
      document.getElementById('iYear').textContent = year;
      document.getElementById('iPlace').textContent = place;
      document.getElementById('iBias').textContent = bias;
      document.getElementById('iSaid').textContent = said;

      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('iPic').src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(fileInput.files[0]);
    }
  </script>
</body>
</html>
